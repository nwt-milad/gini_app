<!doctype html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
<html >
   
   <head>
      <style>
      table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      td, th {
        border: 1px solid #dddddd;
        text-align: Left;
        padding: 4px;
      }
      
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      </style>
   </head>
   <body>
      <table style="width:50%">
         <thead>
            <td>Nombre</td>
            <td>Ingresos</td>
            <td>Fecha de creación</td>
         </thead>
      </div>
         {% for row in rows %}
            <tr>
               <td>{{row["name"]}}</td>
               <td>{{row["wage"]}}</td>
               <td>{{row["date"]}}</td>	
            </tr>
         {% endfor %}
      </table>
      <p> 
      <a href = "/" class=sansserif>Página de inicio</a>
      </p>
   </body>
</html>
